<poke-search (emitSearch)="getSearch($event)"></poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['details', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon__status">
        <h2>
          <div>
            {{ pokemon.name | titlecase }}
          </div>
          <div>
            {{ "#" + pokemon.status.id }}
          </div>

          <!-- <span>
            {{ "#" + pokemon.status.id }}
          </span> -->
        </h2>

        <ul>
          <!-- <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li> -->
          <li>
            {{ 'Altura: ' + pokemon.status.height + ' p√©s' }}
          </li>
          <li>
            {{ 'Peso: ' + pokemon.status.weight + ' lbs' }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>
</section>
