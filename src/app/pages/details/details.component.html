<!-- Header -->
<poke-header></poke-header>

<main>

  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1>{{pokemon[0].name}}</h1>
      <h2>{{'#' + pokemon[0].id}}</h2>
    </section>

    <section class="pokemon__status">
      <div class="description">
        <h3>Description:</h3>
        {{ pokemon[1].flavor_text_entries[9].flavor_text }}
      </div>

      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
      >

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol><br>

          <ol>
            <li *ngFor="let value of pokemon[0].types">
                {{ 'tipo: ' + value.type.name }}
            </li>


          </ol>

        </section>

        <a [routerLink]="['']" class="btn btn__secondary">
          Voltar
        </a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
  >
</main>
